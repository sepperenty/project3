<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap & Google maps Tutorial by Bootstrapious.com</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <style>
      html, body {
          height: 100%;
          margin: 0;
          padding: 0;
      }
      #map {
          height: 500px;
          width: 100%;
      }
  </style>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3&amp;sensor=false&amp;key=AIzaSyAkd49_wxLkclwesSzLODJAkt3VeRvLrug"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            hallo
        </div>
        <div class="col-md-6"><div id="map"></div></div>
    </div>
<div class="col-md-4">

</div>




</div>



<script>
    $(function () {

        function initMap() {
            var myLatLng = {lat: -25.363, lng: 131.044};

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: myLatLng
            });

            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'Hello World!'
            },
                    {
                        position: {lat: -25.300, lng: 131.046},
                        map: map,
                        title: 'Hello World!'
                    });
        }

        google.maps.event.addDomListener(window, 'load', initMap);
    });
</script>


</body>
</html>
